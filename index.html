<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main" id="main">
            <div class="header">
                <h1>To-do list</h1>
            </div>
            <div class="header">
                
                <button type="button" onclick="showAll()">Show all</button>
                <button type="button" onclick="showDone()">Show Done</button>
                <button type="button" onclick="showUndone()">Show Undone</button>
                <div style="width:100%;height: 20px;"></div>
                <button type="button" id="download" onclick="saveData()">Save Data</button>
                
                    <label for="fileInput" class="custom-file-upload">
                        <button style="pointer-events:none;">
                            Load Data
                        </button>
                        
                    </label> 
                             
                <input type="file" id="fileInput"/>
            </div>
            <div class="header">
                <h2>Add item</h2>
                <input type="text" id="inputText"></input>
                <button type="button" onclick="AddAction()">Submit</button> 
            </div>
        </div>
    </body>
</html>
